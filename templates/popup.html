<!-- create_group.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
    <style>
        /* Style pour le pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Bouton pour ouvrir le pop-up -->
    <button onclick="openPopup()">Create Group</button>

    <!-- Pop-up -->
    <div id="groupPopup" class="popup">
        <h1>Create a New Group</h1>
        <form method="POST" action="/create_group">
            <label for="group_name">Group Name:</label>
            <input type="text" id="group_name" name="group_name" required>
            <button type="submit">Create Group</button>
        </form>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function openPopup() {
            document.getElementById('groupPopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('groupPopup').style.display = 'none';
        }
    </script>
</body>
</html>
