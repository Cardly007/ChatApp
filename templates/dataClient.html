                                                     <!-- Fichier pour la page contantant les donnees des clients -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des clients</title>
</head>
<body>
    <h1>Liste des clients</h1>
    <table border="1">
        <tr>
            <th>Nom d'utilisateur</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>
                    <form action="{{ url_for('delete_client', user_id=user.id) }}" method="post">
                        <input type="submit" value="Supprimer">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('home') }}">Retour Ã  la page d'accueil</a>
</body>
</html>
